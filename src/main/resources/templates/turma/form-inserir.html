        <h2>Cadastro de Turma</h2>
        <form action="#" th:action="@{/curso/inserir}" th:object="${curso}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome-turma">Nome da turma:</label>
                    <input type="text" class="form-control" id="nome-turma" placeholder="Nome da Turma" th:field="*{curso}">
                </div>
                <div class="form-group col-md-6">
                    <label for="docente">Docente:</label>
                    <input type="text" class="form-control" id="docente" placeholder="Nome do Docente" th:field="*{docente}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="periodo">Período:</label>
                    <input type="text" class="form-control" id="periodo" placeholder="Período" th:field="*{periodo}">
                </div>
                <div class="form-group col-md-3">
                    <label for="inicio-curso">Início do curso:</label>
                    <div class="input-group">

                        <input type="date" class="form-control" id="inicio-curso" style="width: 200px" th:field="*{inicio}">
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="final-curso">Final do curso:</label>
                    <div class="input-group">
