<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pt-BR">
<head>
    <title>SENAI - Cadastro de Professor</title>
    <div th:replace="~{/fragments/heads.html :: heads}"></div>
    <link rel="stylesheet" href="/assets/css/style.css">


</head>
<body>

<br><br><br>
<div class="container">

    <!-- fragments nav -->
    <div th:replace="~{/fragments/nav.html :: nav}"></div>
    <!-- fragments sidebar -->
    <div th:replace="~{/fragments/sidebar.html :: sidebar}"></div>

    <div class="main">
        <div class="container2">
            <h1>Cadastro de Usuários</h1>
            <div class="form-group">
                <label for="foto">Foto do Usuário:</label>
                <input type="file" id="foto" name="foto">
                <img id="foto-preview" src="#" alt="Pré-visualização da foto" style="display: none;">

            </div>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail">
            </div>

            <div class="form-group">
                <label for="acoes">Ações:</label>
                <input type="text" id="acoes" name="acoes" placeholder="Digite a Ação">
            </div>
            <div class="button-group">
                <button type="submit">Salvar</button>
                <button type="reset">Cancelar</button>
            </div>
        </div>
    </div>



</div>

</body>
</html>
<div th:replace="~{/fragments/scripts.html :: scripts}"></div>
